name: Testing...

on:
  push:
    branches:
      - init-branch

jobs:
  TEST:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the action
        run: npm run build  

      - name: Run reusable action
        uses: ./  
